<div class="page_books">
    <div class="contenedor_cards">
        <div *ngIf="books.length == 0">
            <h1 style="color: white; font-weight: bold;">No hay libros que mostrar</h1> 
        </div>
        <div *ngFor="let book of books; let par = even;">
            <app-card [libro] = "book" [par]="par" (nombreLibro)="removeBook($event)"></app-card>
        </div>
    </div>
    <div class="line"></div>
    <div class="contenedor_formulario">
        <p class="titulo_formulario_books">Añadir libro</p>
        <form>
            <div class="form-group margen">
            <input type="titulo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titulo" #titulo>
            </div>
            <div class="form-group margen">
            <input type="tapa" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tapa dura/blanda" #tapa>
            </div>
            <div class="form-group margen">
            <input type="autor" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Autor" #autor>
            </div>
            <div class="form-group margen">
            <input type="precio" class="form-control" id="exampleInputPassword1" placeholder="Precio" #precio>
            </div>
            <div class="form-group margen">
            <input type="photo" class="form-control" id="exampleInputPassword1" placeholder="Photo" #photo>
            </div>
            <div class="form-group margen">
            <input type="codigo" class="form-control" id="exampleInputPassword1" placeholder="Código libro" #codigo>
            </div>
            <button type="reset" class="btn margen color_boton" (click)="addBook('',codigo.value,titulo.value,tapa.value,autor.value,precio.value,photo.value);">Registrar libro</button>
        </form>
    </div>
</div>
