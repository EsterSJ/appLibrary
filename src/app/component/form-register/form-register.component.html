<div class="formulario">
    <p class="titulo_formulario">Regístrate</p>
    <form [formGroup]="registerForm">
        <div class="form-group margen">
        <input type="nombre" class="form-control" placeholder="Enter your name" formControlName="name"
        [ngClass]="{is_invalid: (registerForm.get('name').dirty || registerForm.get('name').touched) && !registerForm.get('name').valid}">
        </div>

        <div class="form-group margen">
            <input type="apellido" class="form-control" id="exampleInputLastName" aria-describedby="lastNameHelp" placeholder="Enter your last name*" formControlName="last_name"
            [ngClass]="{is_invalid: (registerForm.get('last_name').dirty || registerForm.get('last_name').touched) && !registerForm.get('last_name').valid}">
        </div>

        <div class="form-group margen">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email*" formControlName="email"
            [ngClass]="{is_invalid: (registerForm.get('email').dirty || registerForm.get('email').touched) && !registerForm.get('email').valid}">
            <div *ngIf="!registerForm.get('email').valid" class="invalid_data">
                <div *ngIf="registerForm.get('email').errors.email">La dirección de correo es incorrecta</div>
            </div>
        </div>

        <div class="form-group margen">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password*" formControlName="password"
            [ngClass]="{is_invalid: (registerForm.get('password').dirty || registerForm.get('password').touched) && !registerForm.get('password').valid}">
            <div *ngIf="!registerForm.get('password').valid" class="invalid_data">
                <div *ngIf="registerForm.get('password').errors.minlength">La contraseña debe tener al menos 8 caracteres</div> 
            </div>
        </div>
        <button type="reset" class="btn margen color" (click)="register();" [disabled]="registerForm.invalid">Registrar</button>
    </form>
</div>
