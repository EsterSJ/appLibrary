        <div *ngIf="!loginForm.get('email').valid" class="invalid_data">
            <div *ngIf="loginForm.get('email').errors.required">La direcci칩n de correo es obligatoria</div>
            <div *ngIf="loginForm.get('email').errors.email">La direcci칩n de correo es incorrecta</div>
        </div>
        </div>
        <div class="form-group margen">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password*" formControlName="password"

</div>
